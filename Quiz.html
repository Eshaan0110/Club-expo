<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Claim the Throne — Red Keep Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{--bg:#090402;--gold:#d6b06b;--muted:#cfc7be}
  *{box-sizing:border-box}
  body{margin:0;height:100%;font-family:'Cinzel',serif;background:#000;color:#fff}
  .wrap{max-width:1100px;margin:12px auto;padding:14px}
  header{display:flex;align-items:center;gap:12px}
  .logo{width:72px;height:72px;border-radius:10px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.7)}
  .logo img{width:100%;height:100%;object-fit:contain}
  h1{margin:0;font-size:28px;color:var(--gold)}
  .sub{color:var(--muted);font-size:13px}

  .game-area{position:relative;height:640px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
  .bg{position:absolute;inset:0;background-image:url('sandbox:/mnt/data/2999a4fe60825f95391985b73cfab773.jpg');background-size:cover;background-position:center;filter:brightness(0.45) contrast(1.05)}
  .veneer{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.35),rgba(0,0,0,0.6));z-index:2}
  .panel{position:relative;z-index:6}

  .intro{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:8}
  .card{background:linear-gradient(180deg, rgba(20,10,8,0.6), rgba(30,18,15,0.6));padding:26px;border-radius:12px;border:1px solid rgba(214,176,107,0.08);min-width:420px;text-align:center;backdrop-filter:blur(6px)}
  .card h2{margin:0 0 8px 0;color:var(--gold);font-size:32px}
  .card p{color:var(--muted);margin:6px 0 12px}
  .btn{background:linear-gradient(90deg,#cda65a,#a97b3a);border:none;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer;color:#130802}

  .quiz{position:absolute;inset:0;padding:24px;display:flex;flex-direction:column;gap:12px;z-index:7}
  .qcard{max-width:800px;margin:0 auto;background:linear-gradient(180deg, rgba(10,6,5,0.55), rgba(18,10,8,0.55));padding:22px;border-radius:12px;border:1px solid rgba(214,176,107,0.06)}
  .question{font-size:22px;color:var(--gold);margin-bottom:12px}
  .choices{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .choice{padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:rgba(0,0,0,0.25);cursor:pointer;font-weight:700}
  .choice:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(0,0,0,.6)}

  .meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted)}
  .timer{height:8px;background:rgba(255,255,255,0.06);border-radius:8px;overflow:hidden;width:50%}
  .timer .bar{height:100%;width:100%;background:linear-gradient(90deg,#e7b95a,#ffd27a)}

  .result{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:9}
  .result .card{min-width:360px}
  .title{font-size:26px;color:var(--gold);margin-bottom:8px}

  footer{position:absolute;left:16px;bottom:16px;z-index:10;color:var(--muted);font-size:13px}

  @media (max-width:720px){.game-area{height:760px}.choices{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo"><img src="logo.png" alt="club"></div>
    <div>
      <h1>Claim the Throne</h1>
      <div class="sub">The Red Keep Trial — test your lore & code</div>
    </div>
  </header>

  <main class="game-area" id="gameArea">
    <div class="bg"></div>
    <div class="veneer"></div>

    <!-- Intro -->
    <div class="intro" id="intro">
      <div class="card panel">
        <h2>Begin the Trial</h2>
        <p>Prove your mastery of the realm and the machine. Answer the questions to claim the Iron Algorithm.</p>
        <div style="margin-top:12px"><button class="btn" id="startBtn">Begin the Trial</button></div>
      </div>
    </div>

    <!-- Quiz area -->
    <div class="quiz" id="quiz" style="display:none">
      <div class="qcard panel">
        <div class="question" id="questionText">Question text</div>
        <div class="choices" id="choices"></div>
        <div class="meta">
          <div>Question <span id="qnum">1</span> / <span id="qtotal">10</span></div>
          <div style="display:flex;align-items:center;gap:12px">
            <div class="timer" id="timer"><div class="bar" id="timerBar"></div></div>
            <div class="score">Points: <strong id="score">0</strong></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Result -->
    <div class="result" id="result" style="display:none">
      <div class="card panel">
        <div class="title" id="resultTitle">Your Title</div>
        <div id="resultText" style="color:var(--muted);margin-bottom:12px">Summary</div>
        <div style="display:flex;gap:8px;justify-content:center"><button class="btn" id="retry">Play Again</button></div>
      </div>
    </div>

    <footer>Hackathron — Claim the Throne</footer>
  </main>
</div>

<audio id="music" loop preload="auto">
  <!-- Optional: insert royalty-free track URL here -->
  <source src="" type="audio/mpeg">
</audio>

<script>
  const QUESTIONS = [
    {q:"Who said the phrase 'Winter is coming'?", a:["Jon Snow","Ned Stark","Tyrion Lannister","Cersei Lannister"], correct:1},
    {q:"In Python, which keyword defines a function?", a:["func","def","function","fn"], correct:1},
    {q:"Which house's sigil is a direwolf?", a:["Lannister","Targaryen","Stark","Baratheon"], correct:2},
    {q:"What does HTML stand for?", a:["Hyperlinks Text Markup Language","HyperText Markup Language","HyperTool Markup Language","HyperText Managing Language"], correct:1},
    {q:"Which substance can kill White Walkers?", a:["Valyrian steel","Dragon glass","Both","Regular steel"], correct:2},
    {q:"In JavaScript, which symbol starts an object literal?", a:["{","[","(","<"], correct:0},
    {q:"Who is known as the 'Mother of Dragons'?", a:["Sansa Stark","Cersei Lannister","Daenerys Targaryen","Brienne of Tarth"], correct:2},
    {q:"Which data structure uses FIFO order?", a:["Stack","Queue","Tree","Hashmap"], correct:1},
    {q:"What is 'Valar Morghulis' translated as?", a:["All men must die","Winter is coming","Fire and Blood","Hear Me Roar"], correct:0},
    {q:"Which loop runs until a condition is false?", a:["for","if","while","switch"], correct:2}
  ];

  const TOTAL = QUESTIONS.length;
  let idx = 0; let score = 0; let timerInterval = null; let timeLeft = 15;

  const intro = document.getElementById('intro');
  const quiz = document.getElementById('quiz');
  const result = document.getElementById('result');
  const startBtn = document.getElementById('startBtn');
  const questionText = document.getElementById('questionText');
  const choicesEl = document.getElementById('choices');
  const qnum = document.getElementById('qnum');
  const qtotal = document.getElementById('qtotal');
  const scoreEl = document.getElementById('score');
  const timerBar = document.getElementById('timerBar');
  const resultTitle = document.getElementById('resultTitle');
  const resultText = document.getElementById('resultText');
  const retry = document.getElementById('retry');
  const music = document.getElementById('music');

  qtotal.textContent = TOTAL;

  function startGame(){ intro.style.display='none'; quiz.style.display='flex'; idx=0; score=0; scoreEl.textContent=score; musicPlay(); showQuestion(); }

  function musicPlay(){ if(music.src){ const p = music.play(); if(p && p.catch) p.catch(()=>{}); } }

  function showQuestion(){ clearInterval(timerInterval); timeLeft=15; timerBar.style.width='100%'; const item = QUESTIONS[idx]; questionText.textContent = item.q; choicesEl.innerHTML=''; item.a.forEach((opt,i)=>{ const b = document.createElement('div'); b.className='choice'; b.textContent = opt; b.addEventListener('click', ()=>answer(i)); choicesEl.appendChild(b);} ); qnum.textContent = idx+1; startTimer(); }

  function startTimer(){ const total = 15; timerInterval = setInterval(()=>{ timeLeft -= 0.1; const pct = Math.max(0,(timeLeft/total)*100); timerBar.style.width = pct + '%'; if(timeLeft<=0){ clearInterval(timerInterval); wrongAnswer(); } },100); }

  function answer(i){ clearInterval(timerInterval); const correct = QUESTIONS[idx].correct; if(i===correct){ score += 10; scoreEl.textContent = score; showFeedback(true); } else { showFeedback(false); } }

  function showFeedback(correct){ // small flash and move to next question
    const card = document.querySelector('.qcard');
    if(correct){ card.style.borderColor='rgba(80,220,120,0.5)'; }
    else { card.style.borderColor='rgba(220,80,80,0.5)'; }
    setTimeout(()=>{ card.style.borderColor='rgba(214,176,107,0.06)'; nextQuestion(); },700);
  }

  function wrongAnswer(){ // treat as incorrect
    showFeedback(false);
  }

  function nextQuestion(){ idx++; if(idx>=TOTAL){ endGame(); } else { showQuestion(); } }

  function endGame(){ quiz.style.display='none'; result.style.display='flex'; const title = getTitle(score); resultTitle.textContent = title; resultText.innerHTML = `You scored <strong>${score}</strong> points.`; }

  function getTitle(s){ if(s<40) return 'Peasant of the North'; if(s<80) return 'Knight of Code'; return 'Ruler of the Iron Algorithm'; }

  startBtn.addEventListener('click', startGame);
  retry.addEventListener('click', ()=>{ result.style.display='none'; intro.style.display='flex'; });

  // keyboard shortcuts
  document.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && intro.style.display!=='none'){ startGame(); } });

</script>
</body>
</html>
